        .cube_outer{
            height:8vmin ;
            width:8vmin ;
            perspective:30vmin ;
            /* margin-left:13vh; */
            margin: auto;
            

        }
        .cube_inner{
            height:100% ;
            width: 100%;
            position:absolute ;
            transform-style: preserve-3d;
            transition: all 0.75s linear;
            

        }
        .cube_inner div{
            height:100% ;
            width: 100%;
            position: absolute;
            
        }
        .front{
            transform: translateZ(4vmin);
        }
        .back{
            transform: rotateY(180deg) translateZ(4vmin);
        }
        .left{
            transform: rotateY(-90deg) translateX(-4vmin);
            transform-origin: left;
        }
        .right{
            transform: rotateY(90deg) translateX(4vmin);
            transform-origin: right;
        }
        .top{
            transform: rotateX(-90deg) translateY(-4vmin);
            transform-origin: top;
        }
        .bottom{
            transform: rotateX(90deg) translateY(4vmin);
            transform-origin: bottom;
        }
        img{
            height:100.3% ;
            width: 100.3%;
            opacity: 0.8;
            
        }

            width: 4vmin;
            border-radius:50% ;

            transition-duration: 0.4s;

        .players:nth-child(1){background-color: black;}
        .players:nth-child(2){background-color: brown;}
        
  
        

        p{
